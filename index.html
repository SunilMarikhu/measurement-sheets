<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Management</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <h1>Measurement Sheet</h1><br />

        <!-- Project Information -->
        <div class="project-details">
            <h2>Project Details</h2><br />
            <!-- <label for="projectName">Project Name:</label><br /> -->
            <input
                type="text"
                id="projectName"
                name="projectName"
                placeholder="Enter Project Name" /><br /><br />

            <!-- <label for="projectDetails">Project Details:</label><br /> -->
            <textarea
                id="projectDetails"
                name="projectDetails"
                rows="4"
                cols="50"
                placeholder="Enter Project Details"></textarea>
        </div>

        <div class="d-flex btn-container">
             <!-- Button to add a new record -->
             <button id="addRecordBtn" class="btn addRecordBtn">Add New Record</button>
             <button id="exportCsvBtn" class="btn exportCsvBtn">Export CSV</button>

        </div>

        <!-- Container to hold multiple record tables -->
        <div id="recordTablesContainer"></div>

        <!-- Include the application entry point -->
        <script type="module" src="javascript/index.js"></script>
    </body>
</html>
