<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Measurement Sheets - Projects</title>
        <link rel="stylesheet" type="text/css" href="../css/layouts/index.css">
        <link rel="stylesheet" type="text/css" href="../css/components/project-manager.css">
        <link rel="stylesheet" type="text/css" href="../css/components/project-index.css">
        <link rel="stylesheet" type="text/css" href="../css/components/navigation.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="../index.html" class="nav-brand">
                    <span class="nav-brand-icon">üìè</span>
                    Measurement Sheets
                </a>
                <a href="index.html" class="nav-link active">Projects</a>
            </div>
        </nav>

        <div class="main-content">
            <div class="projects-container">
                <button id="newProjectBtn" class="new-project-btn">+ New Project</button>
                
                <div id="projectsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading projects...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Project Modal -->
        <div id="projectModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Create New Project</h3>
                <input type="text" id="newProjectName" placeholder="Project Name" required>
                <textarea id="newProjectDetails" placeholder="Project Details"></textarea>
                <div class="modal-buttons">
                    <button id="createProjectBtn" class="btn">Create</button>
                    <button id="cancelProjectBtn" class="btn">Cancel</button>
                </div>
            </div>
        </div>

        <script type="module" src="projectsIndex.js"></script>
    </body>
</html>
