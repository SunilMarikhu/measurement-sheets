<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" type="text/css" href="/css/layouts/index.css">
    <link rel="stylesheet" type="text/css" href="/css/components/project-manager.css">
    <link rel="stylesheet" type="text/css" href="/css/components/project-show.css">
    <link rel="stylesheet" type="text/css" href="/css/components/navigation.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/projects/index.html" class="nav-brand">
                <img src="/images/icons/back.svg" alt="Back" class="nav-brand-icon"></a>
            <h1 id="projectTitle" class="nav-title">Measurement Sheet</h1>
            <button id="saveProjectBtn" class="btn save-btn">Save Project</button>
        </div>
    </nav>

    <div class="main-content">

        <!-- Project Information -->
        <div class="project-details">
            <div>
                <label for="projectName">Title</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" />
            </div>

            <div>
                <label for="projectDetails">Details</label>
                <textarea id="projectDetails" name="projectDetails" rows="4" cols="50"
                    placeholder="Enter Project Details"></textarea>
            </div>
        </div>

        <div class="d-flex btn-container">
            <!-- Button to add a new record -->
            <button id="addRecordBtn" class="btn addRecordBtn">Add New Record</button>
            <button id="exportCsvBtn" class="btn exportCsvBtn">Export CSV</button>

        </div>

        <!-- Container to hold multiple record tables -->
        <div id="recordTablesContainer"></div>

    </div>
    <!-- Include the application entry point -->
    <script type="module" src="/javascript/components/index.js"></script>
    <script type="module" src="/javascript/components/projectManager.js"></script>
</body>

</html>
