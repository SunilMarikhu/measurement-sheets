<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" type="text/css" href="../css/layouts/index.css">
    <link rel="stylesheet" type="text/css" href="../css/components/project-manager.css">
    <link rel="stylesheet" type="text/css" href="../css/components/project-show.css">
    <link rel="stylesheet" type="text/css" href="../css/components/navigation.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="container-fluid d-flex flex-column gap-4 px-0 pb-5">
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top">
        <div class="nav-container d-flex align-items-center justify-content-between w-100 gap-3">
            <a href="index.html"
                class="nav-brand d-inline-flex align-items-center justify-content-center rounded-circle p-2 bg-light back-btn-hover"
                tabindex="0">
                <img src="../images/icons/back.svg" alt="Back" class="img-fluid back-btn-img">
            </a>
            <h1 id="projectTitle" class="nav-title text-start"><!-- Project Title --></h1>
            <button id="saveProjectBtn" class="btn btn-outline-primary">Save Project</button>
        </div>
    </nav>

    <div class="container-fluid px-4">

        <!-- Project Information Accordion -->
        <div class="accordion" id="projectInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="projectInfoHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#projectInfoCollapse" aria-expanded="false" aria-controls="projectInfoCollapse">
                        Project Information
                    </button>
                </h2>
                <div id="projectInfoCollapse" class="accordion-collapse collapse" aria-labelledby="projectInfoHeading"
                    data-bs-parent="#projectInfoAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Title</label>
                            <input type="text" id="projectName" name="projectName" class="form-control"
                                placeholder="Enter Project Name" />
                        </div>
                        <div class="mb-3">
                            <label for="projectDetails" class="form-label">Details</label>
                            <textarea id="projectDetails" name="projectDetails" rows="4" cols="50" class="form-control"
                                placeholder="Enter Project Details"></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2 my-4">
            <button id="addRecordBtn" class="btn btn-outline-success">Add New Record</button>
            <button id="exportCsvBtn" class="btn btn-outline-primary">Export CSV</button>
        </div>

        <!-- Container to hold multiple record tables -->
        <div id="recordTablesContainer" class="d-flex flex-column gap-4">

        </div>

    </div>
    <!-- Include the application entry point -->
    <script type="module" src="../javascript/components/index.js"></script>
    <script type="module" src="../javascript/components/projectManager.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        .back-btn-img {
            width: 24px;
            height: 24px;
        }

        .back-btn-hover:hover,
        .back-btn-hover:focus {
            background: #e7f1ff !important;
            outline: none;
        }
    </style>
</body>

</html>
