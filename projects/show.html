<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" type="text/css" href="/css/layouts/index.css">
    <link rel="stylesheet" type="text/css" href="/css/components/project-manager.css">
    <link rel="stylesheet" type="text/css" href="/css/components/project-show.css">
    <link rel="stylesheet" type="text/css" href="/css/components/navigation.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="container-fluid d-flex flex-column gap-4 p-0">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container d-flex align-items-center justify-content-between w-100 gap-3">
            <a href="/projects/index.html" class="nav-brand d-inline-flex align-items-center justify-content-center rounded-circle p-2 bg-light back-btn-hover" tabindex="0">
                <img src="/images/icons/back.svg" alt="Back" class="img-fluid back-btn-img">
            </a>
            <h1 id="projectTitle" class="nav-title text-start">Measurement Sheet</h1>
            <button id="saveProjectBtn" class="btn save-btn ms-auto">Save Project</button>
        </div>
    </nav>

    <div class="container-fluid">

        <!-- Project Information -->
        <div class="project-details">
            <div>
                <label for="projectName">Title</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" />
            </div>

            <div>
                <label for="projectDetails">Details</label>
                <textarea id="projectDetails" name="projectDetails" rows="4" cols="50"
                    placeholder="Enter Project Details"></textarea>
            </div>
        </div>

        <div class="d-flex btn-container">
            <!-- Button to add a new record -->
            <button id="addRecordBtn" class="btn addRecordBtn">Add New Record</button>
            <button id="exportCsvBtn" class="btn exportCsvBtn">Export CSV</button>

        </div>

        <!-- Container to hold multiple record tables -->
        <div id="recordTablesContainer"></div>

    </div>
    <!-- Include the application entry point -->
    <script type="module" src="/javascript/components/index.js"></script>
    <script type="module" src="/javascript/components/projectManager.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
.back-btn-img {
    width: 24px;
    height: 24px;
}
.back-btn-hover:hover, .back-btn-hover:focus {
    background: #e7f1ff !important;
    outline: none;
}
</style>
</body>

</html>
